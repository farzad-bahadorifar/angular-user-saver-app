<div class="container">
<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">Id</th>
    <th scope="col">First Name</th>
    <th scope="col">last Name</th>
    <th scope="col">Unit</th>
    <th scope="col">Age</th>
    <th scope="col">Education</th>
    <th scope="col">Operation</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let student of studentList">
    <td>{{student.id}}</td>
    <td>
      {{student.fName}}
    </td>
    <td>
      {{student.lName}}
    </td>
    <td>
      {{student.unit}}
    </td>
    <td>
      {{student.age}}
    </td>
    <td>
      {{student.education}}
    </td>
    <td>
      <button type="button" class="btn btn-danger" (click)="delete(student)">Delete</button>
    </td>
  </tr>
  </tbody>
</table>

</div>
